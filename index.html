<html>
<head>
	<title>Ember Counter</title>
	<link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>

	<script type="text/x-handlebars" data-template-name="counters">

		<section id="header">
			<h1>(My) Master Trix</h1>
		</section>
		<section id="counter">

			<label for="qty"><abbr title="Quantity">Counter Title</abbr></label>
			<input id="qty" value="0" />
			<button id="down" onclick="modify_qty(-1)">-1</button>
			<button id="up" onclick="modify_qty(1)">+1</button>

			<br />

			{{input type="text" id="new-counter" placeholder="What u counting?" 
              value=newTitle action="createCounter"}}

			<br />

			<ul id="counter-list">
				{{#each}}
				<li {{bind-attr class="isGood:good"}}>
			<label>{{title}}</label>
			<input id="qty-{{title}}" value="0" />
			<button id="down" onclick="modify_qty(-1)">-1</button>
			<button id="up" onclick="modify_qty(1)">+1</button>
				</li>
				{{/each}}
			</ul>


		</section>
		<section id="header">
			<p>(add counter)</p>
		</section>

	</script>

	<script src="js/libs/jquery-1.10.2.min.js"></script>
	<script src="js/libs/handlebars-1.0.0.js"></script>
	<script src="js/libs/ember.js"></script>
	<script src="js/libs/ember-data.js"></script>
	<script src="js/application.js"></script>
	<script src="js/router.js"></script>
	<script src="js/models/counter.js"></script>
	<script src="js/controllers/counters_controller.js"></script>
	<script src="js/script.js"></script>

</body>
</html>
